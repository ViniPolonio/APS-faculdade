<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Calculadora de Média</title>
</head>
<body>
  <form id="calculadoraDeNotas" class="formulario-notas">
    <label for="nomeDoAluno">Nome:</label>
    <input type="text" id="nomeDoAluno" name="nomeDoAluno" required placeholder="Digite o nome do aluno">

    <label for="primeiraNota">Primeira nota:</label>
    <input type="number" id="primeiraNota" name="primeiraNota" required min="0" max="100" placeholder="0-100">

    <label for="segundaNota">Segunda nota:</label>
    <input type="number" id="segundaNota" name="segundaNota" required min="0" max="100" placeholder="0-100">

    <label for="terceiraNota">Terceira nota:</label>
    <input type="number" id="terceiraNota" name="terceiraNota" required min="0" max="100" placeholder="0-100">

    <button type="button" id="calcularMedia">Calcular média</button>
    <button type="reset" id="limparValores">Limpar valores</button>

    <!-- Área para exibir os resultados -->
    <div id="resultados" class="resultados"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
